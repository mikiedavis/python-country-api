<html>
    <head>
    
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>

    <style>
        img {
          width: 20%;
        }
    </style>

<h1>Home</h1>

<h2>Using python to retrieve images from the AWS S3 bucket</h2>
<div>
{% for i in imagelist %}
<img src="{{i}}" alt="">
{% endfor %}
</div>

<h2>Country detail extracted from database via API</h2>

<table>
    <tr>
        <th>Id</th>
        <th>City</th>
        <th>Country</th>
      </tr>
{% for c in countries %}
<tr>
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.country}}</td>
</tr>
{% endfor %}
</table>
</html>
